<html>
<head>
<script>
function checkifonline() {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', '/receiveinput?action=getscreensize');
  xhr.onerror = function(e){
    setTimeout(checkifonline,200);
  };
  xhr.onload = function() {
    if (xhr.status === 200) {
      window.location = "/";
    }
  };
  xhr.send();
  var messagediv=document.getElementById("message");
  messagediv.innerHTML=messagediv.innerHTML+".";
}
document.addEventListener("DOMContentLoaded", function(event) {
  setTimeout(checkifonline,200);
});
</script>
</head>
<body>
<div id="message">Waiting for restart.</div>
<div>If you are not redirected to the service withing a few seconds click <a href="/">here</a></div>
</body>
</html>
